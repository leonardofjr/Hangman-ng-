<div class="container vh-100 d-flex align-items-center justify-content-center">
  <div>
      <div *ngIf="showHangman" id="hangman-container">
        <img id="hangman-img" src="./assets/imgs/0.png" alt="">
      </div>
      <ul class="word">
        <li  *ngFor="let letter of word; let i = index" id="{{i}}">_</li>
      </ul>

      <div *ngIf="showKeyboard">
          <ul class="top" >
            <li class="keys" (click)="process($event)"  *ngFor="let keys of topRow">{{keys}}</li>
          </ul>

          <ul class="middle">
            <li class="keys" (click)="process($event)" *ngFor="let keys of middleRow">{{keys}}</li>
          </ul>

          <ul class="bottom">
            <li class="keys" (click)="process($event)" *ngFor="let keys of bottomRow">{{keys}}</li>
          </ul>
        </div>
  </div>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  Launch demo modal
</button>
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{modalTitle}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          You win!
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button class="btn btn-primary" (click)="resetGame()">Play Again?</button>
        </div>
      </div>
    </div>
  </div>
</div>
